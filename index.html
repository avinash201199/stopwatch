  <script type="text/javascript">
    // start or stop stopwatch using "spacebar" key
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault();
        start();
      }
    });
    document.addEventListener("keydown", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
    document.addEventListener("keydown", (event) => {
      if (event.code === "Enter") {
        lap();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.code === "Numpad0") {
        clearLap();
      }
    });

    // P key for Start/Stop
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyP") {
        start();
      }
    });

    // R key for Reset
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyR") {
        reset();
      }
    });

  </script>
