  <div class="container-fluid">
    <div id="container">
      <div>
        <div id="time">
          <span>
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
          </span>
          <span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
          </span>
          <span>

            <span class="txt">Sec</span>
          </span>
          <span>

        </span>

      <div id="btn-container">
        <button class="buttons" id="start" onclick="start()">
          <i class="fas fa-play-circle"></i> Start

        <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
        <button class="buttons" id="reset" onclick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="buttons" id="lap" onclick="lap()">
          <i class="fas fa-stopwatch"></i> Lap
        </button>
        <button class="buttons" id="clearlap" onclick="clearLap()">
          <i class="fas fa-trash"></i> Clear Lap
        </button>
      </div>

  <script type="text/javascript">
    // start or stop stopwatch using "spacebar" key
    document.addEventListener("keydown", (event) => {
      if (event.code === "Space") {
        event.preventDefault();
        start();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
    document.addEventListener("keyup", (event) => {
      if (event.code === "Enter") {
        lap();
      }
    });

    document.addEventListener("keyup", (event) => {
      if (event.code === "Numpad0") {
        clearLap();
      }
    });

    // P key for Start/Stop
    document.addEventListener("keyup", (event) => {
      if (event.code === "KeyP") {
        start();
      }
    });

    // R key for Reset
    document.addEventListener("keyup", (event) => {
      if (event.code === "KeyR") {
        reset();
      }
    });

    // K key for Play/Pause music
    document.addEventListener("keyup", (event) => {
      if (event.code === "KeyK") {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    });
  </script>
