  <body>
    <!-- Video Background -->
    <div
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -999;
      "
    >
      <video
        width="100%"
        height="100%"
        autoplay
        muted
        loop
        style="object-fit: cover"
      >
        <source src="lofi.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Video Overlay for Dark Mode -->
    <div
      class="video-overlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        z-index: -998;
      "
    ></div>

    <nav class="navbar navbar-default navbar-expand-lg thinner navcol">
      <div class="container-fluid-nav">
        <div class="maintitle">
          <img
            src="./img/logo.gif"
            style="
              height: 3rem;
              width: 3rem;
              margin-right: 1rem;
              font-weight: bold;
              border-radius: 50%;
            "
            alt=""
          />
          <span id="title1">Stop Watch</span>
        </div>
        <button
          class="navbar-toggler"
          style="background-color: rgb(77, 123, 247)"
          type="button"
          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item px-4">
              <a
                class="nav-link btn secondary"
                id="link--active"
                style="font-weight: bold; color: #003333"
                href="#"
                >STOP WATCH</a
              >
              <a
                class="nav-link btn secondary"
                style="color: #003333"
                href="pomodoro/index.html"
                >POMODORO TIMER</a

              <a

    <div class="container-fluid">
      <!-- Stopwatch Container Here -->
      <!-- (unchanged content skipped for brevity) -->
    </div>

    <!-- FOOTER -->
    <footer>
      <div
        class="container-fluid my-class foot"
        style="
          padding: 2rem 0;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
        "
      >
        <div class="container text-center">
          <p class="textfooter" style="margin-top: 1rem">
            Made with <span class="heart">❤️</span> by Avinash Singh
          </p>

          <!-- ✅ EMAIL SECTION ADDED HERE -->
          <div class="email-section" style="margin: 1.5rem 0">
            <h5>Contact Me</h5>
            <form id="email-form" style="max-width: 400px; margin: 0 auto">
              <input
                type="email"
                id="email-input"
                placeholder="Enter your email"
                required
                style="
                  width: 70%;
                  padding: 8px;
                  border-radius: 5px;
                  border: none;
                "
              />
              <button
                type="submit"
                style="
                  padding: 8px 12px;
                  border: none;
                  border-radius: 5px;
                  background-color: #4e8cff;
                  color: white;
                "
              >
                Send
              </button>
            </form>
            <p
              id="email-status"
              style="margin-top: 10px; color: lightgreen; display: none"
            >
              Thank you! Your message has been sent.
            </p>
          </div>
          <!-- ✅ END EMAIL SECTION -->

          <div>
            <ul
              class="social-links"
              style="
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
              "
            >
              <li>
                <a href="https://github.com/avinash201199"
                  ><img class="link" src="./img/GitHub.png"
                /></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/avinash-singh-bb0b8a371/"
                  ><img class="link" src="./img/LinkedinLogo.png"
                /></a>
              </li>
              <li>
                <a href="https://www.instagram.com/lets__code/"
                  ><img class="link" src="./img/Instagram.png"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div id="confetti"></div>

    <script>
      // Handle simple email form feedback (no backend)
      document
        .getElementById("email-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          document.getElementById("email-status").style.display = "block";
          this.reset();
        });
    </script>
