  <script type="text/javascript">
    // start or stop stopwatch using "spacebar" key
    document.addEventListener("keydown", (event) => {
      // Don't trigger stopwatch if typing in todo input
      if (event.code === "Space" && event.target.id !== 'todo-input') {
        event.preventDefault();
        start();
      }
    });
    document.addEventListener("keydown", (event) => {
      if (event.code === "Backspace") {
        reset();
      }
    });
    document.addEventListener("keydown", (event) => {
      if (event.code === "Enter") {
        lap();
      }
    });

    document.addEventListener("keydown", (event) => {
      if (event.code === "Numpad0") {
        clearLap();
      }
    });

    // P key for Start/Stop
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyP") {
        start();
      }
    });

    // R key for Reset
    document.addEventListener("keydown", (event) => {
      if (event.code === "KeyR") {
        reset();
      }
    });

  </script>

  <!-- Todo list script -->
  <script>
    // Todo list functionality
    document.addEventListener('DOMContentLoaded', function() {
      const todoRoll = document.getElementById('todo-roll');
      const todoList = document.getElementById('todo-list');
      const addBtn = document.getElementById('todo-add-btn');
      const formWrapper = document.getElementById('todo-form-wrapper');
      const input = document.getElementById('todo-input');
      
      // Load saved todos
      function loadTodos() {
        try {
          return JSON.parse(localStorage.getItem('todos') || '[]');
        } catch {
          return [];
        }
      }

      // Save todos
      function saveTodos(todos) {
        localStorage.setItem('todos', JSON.stringify(todos));
      }

      // Render todos
      function renderTodos() {
        const todos = loadTodos();
        todoList.innerHTML = '';
        
        todos.forEach((todo, index) => {
          const li = document.createElement('li');
          
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.checked = todo.done;
          checkbox.className = 'todo-checkbox';
          
          checkbox.onchange = () => {
            todos[index].done = checkbox.checked;
            saveTodos(todos);
            renderTodos();
          };
          
          const span = document.createElement('span');
          span.textContent = todo.text;
          span.className = todo.done ? 'todo-text done' : 'todo-text';
          
          li.appendChild(checkbox);
          li.appendChild(span);
          todoList.appendChild(li);
        });
      }

      // Toggle todo list
      todoRoll.onclick = (e) => {
        if (e.target.closest('.todo-handle')) {
          todoRoll.classList.toggle('open');
        }
      };

      // Add new todo
      addBtn.onclick = () => {
        formWrapper.classList.toggle('show');
        if (formWrapper.classList.contains('show')) {
          input.focus();
        }
      };

      // Handle input
      input.onkeypress = (e) => {
        if (e.key === 'Enter') {
          const text = input.value.trim();
          if (text) {
            const todos = loadTodos();
            todos.push({ text, done: false });
            saveTodos(todos);
            input.value = '';
            formWrapper.classList.remove('show');
            renderTodos();
          }
        }
      };

      // Close when clicking outside
      document.addEventListener('click', (e) => {
        if (!todoRoll.contains(e.target)) {
          todoRoll.classList.remove('open');
          formWrapper.classList.remove('show');
        }
      }, true);

      // Initial render
      renderTodos();
    });
  </script>
