<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop Watch</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
    <script type="text/javascript" src="jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
            style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">
            <img src="https://icons.iconarchive.com/icons/martz90/circle/256/timer-icon.png"
                style="height: 2rem; width: 2rem;" alt=""> <span id="title1">Stop Watch</span></a>
        <button class="navbar-toggler" style="background-color: beige;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#"></a>
                </li>
            </ul>


            <img class="darkmode" id="light" src="img/night.png"
                style="height: 2.5rem; width: 2.5rem; cursor: pointer;" alt="">
            <img class="darkmode" id="dark" src="img/light-mode.png" style="height: 2.5rem; width: 2.5rem; cursor: pointer; filter: invert(1);"
                alt="">

        </div>
    </nav>
    <span style="color: white;font-weight:500;font-size:large;">Date:</span><span id="d1" style="color: white; font-weight:500;font-size: large;"></span>

    <div class="container-fluid">
        <div id="container">

            <div id="time">
                <span>
                    <span class="digit" id="hr">00</span>
                    <span class="txt">Hr</span>
                </span>
                <span>
                    <span class="digit" id="min">00</span>
                    <span class="txt">Min</span>
                </span>
                <span>
                    <span class="digit" id="sec">00</span>
                    <span class="txt">Sec</span>
                </span>
                <span>
                    <span class="digit" id="count">00</span>
                    <span class="txt">Ms</span>
                </span>

            </div>
            <hr />
            <div id="btn-container">
                <button class="btn" id="start" onclick="start()">Start/Stop</button>
              <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
                <button class="btn" id="reset" onclick="reset()">Reset</button>
                <button class="btn" id="lap" onclick="lap()">Lap</button>
            </div>
            <div>
                <div id="record-container">
                    <table id="record-table">
                        <tr>
                            <th>Lap Number</th>
                            <th>Time</th>
                        </tr>
                        <tbody id="record-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <hr />
        </div>
    </div>
    <script type="text/javascript">
         // start or stop stopwatch using "spacebar" key
         document.addEventListener('keyup', event => {
         if (event.code === 'Space') {
            start();
         }
         })
      </script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
