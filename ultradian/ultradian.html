<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultradian Timer</title>
    <link rel="stylesheet" href="ultradian.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ultradian Rhythm Timer</h1>
      <p class="desc">90 minutes focus + 20 minutes rest cycle</p>
      <div id="timer">90:00</div>
      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>
      <p id="status">Status: Work</p>
    </div>
    <script src="ultradian.js"></script>
  </body>
</html>
