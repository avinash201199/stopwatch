    <div class='row h-100 justify-content-center active' id='counter-background'>
        <div class='col-12 my-auto'>
            <!-- Pomodoro Options -->
            <div class='row justify-content-center mb-4'>
                <div class='col-auto'>
                    <h5 class='text-center mb-3' style='color: inherit;'>Choose Your Pomodoro Session: Focus Time/Rest Time</h5>
                </div>
            </div>
            <div class='row justify-content-center mb-4'>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(25, 5)'>
                        25/5
                    </button>
                </div>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(55, 10)'>
                        55/10
                    </button>
                </div>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(90, 15)'>
                        90/15
                    </button>
                </div>
                <div class='col-auto px-2'>
                    <button class='btn btn-outline-success button-pill px-3' onclick='showIntervalTimer()'>
                        Interval Timer
                    </button>
                </div>
            </div>
            <div id="pomodoro-timer-ui">
                <div class='row justify-content-center'>
                    <div class='col-auto my-auto'>
                        <p class='timer' id='minutes'>
                            00
                        </p>
                    </div>
                    <div class='col-auto my-auto'>
                        <p class='timer'>
                            :
                        </p>
                    </div>
                    <div class='col-auto my-auto'>
                        <p class='timer' id='seconds'>
                            00
                        </p>
                    </div>
                </div>
            </div>
            <div id="interval-timer-ui" style="display:none;">
                <div class='row justify-content-center mb-2'>
                    <div class='col-auto'>
                        <label for='interval-count'>Intervals:</label>
                        <input type='number' id='interval-count' min='1' value='5' style='width:60px;'>
                    </div>
                    <div class='col-auto'>
                        <label for='interval-work'>Work (min):</label>
                        <input type='number' id='interval-work' min='1' value='1' style='width:60px;'>
                    </div>
                    <div class='col-auto'>
                        <label for='interval-rest'>Rest (min):</label>
                        <input type='number' id='interval-rest' min='1' value='1' style='width:60px;'>
                    </div>
                </div>
                <div class='row justify-content-center'>
                    <div class='col-auto my-auto'>
                        <p class='timer' id='interval-minutes'>00</p>
                    </div>
                    <div class='col-auto my-auto'>
                        <p class='timer'>:</p>
                    </div>
                    <div class='col-auto my-auto'>
                        <p class='timer' id='interval-seconds'>00</p>
                    </div>
                </div>
                <div class='row justify-content-center'>
                    <div class='col-auto py-3 px-4' id='interval-mode-display'>
                        <h3 class='text-center' style='color: inherit;'>
                            <span id='interval-current-mode'>Work</span>
                        </h3>
                    </div>
                </div>
                <div class='row justify-content-center'>
                    <button type="button" class='buttons' id='interval-timer-control' onClick='startIntervalTimer()'>
                        <i class="fas fa-play-circle"></i> Play
                    </button>
                    <button type="button" class='buttons' id='interval-reset' onClick='resetIntervalTimer()'>
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-auto py-3 px-4' id='mode-display'>
                    <h3 class='text-center' style='color: inherit;'>
                        <span id='current-mode'>Focus Time</span>
                    </h3>
                </div>
            </div>

            <!-- added progress bar -->
            <div class="row justify-content-center my-3">
                <div class="col-10">
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>
            <!-- end added -->

            <!-- Focus Music Control -->
            <div class="row justify-content-center my-3">
                <div class="col-10">
                    <div id="music-controls" style="text-align: center; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                        <h5 style="color: inherit; margin-bottom: 15px;">Focus Music</h5>
                        <button class="btn btn-outline-primary button-pill px-3" id="music-toggle" onclick="toggleMusic()">
                            <i class="fas fa-play"></i> <span id="music-status">Play Focus Music</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- End Music Control -->

            <div class='row justify-content-center'>
                <button type="button" class='buttons' id='timer-control' onClick='startPomoCounter()'>
                    <i class="fas fa-play-circle"></i> Play
                </button>

                <button type="button" class='buttons' id='reset' onClick='reset()'>
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>
