<head>
    <meta charset='UTF-8'>

    <link rel='stylesheet' href='index.css' />
    <link rel="stylesheet" href="../style.css" />
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <title>Pomodoro timer</title>
</head>

<body>
    <!-- Video Background -->
    <div class="video-background" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; pointer-events: none;">
        <video id="bg-video" autoplay muted loop playsinline preload="auto" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: cover;">
            <source src="lofi.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3); z-index: 1;"></div>
    </div>
<nav class="navbar navbar-default navbar-expand-lg thinner navcol">
    <div class="container-fluid-nav">
        <div class="maintitle">
          <img src="../img/logo.gif"
            style="height: 3rem; width: 3rem;margin-right:1rem; font-weight:bold; border-radius: 50%;" alt=""> <span id="title1" >Stop Watch</span>
        </div>
      <button class="navbar-toggler" style="background-color: rgb(77, 123, 247);" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item px-4">
            <a class="nav-link btn secondary" 
              style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif; 
          font-weight: bold; 
          color: #003333; 
          text-decoration: none;"
              href="../index.html">
              STOP WATCH
            </a>
            <a class="nav-link btn secondary" id="link--active"
              style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#003333;"
              href="#">
              POMODORO TIMER
            </a>
            <a class="nav-link btn secondary"
              style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; color:#003333;"
              href="../custom_timer/timer.html">
              CUSTOM TIMER
            </a>
          </li>
        </ul>
        <div id="switch-theme">
          <input type="checkbox" id="light" class="checkbox">
          <label for="light" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'></div>
          </label>
        </div>
      </div>
    </div>
  </nav>
    
    <div class='row h-100 justify-content-center active' id='counter-background' style='padding: 120px 20px 60px;'>
        <div class='col-12 my-auto' style='max-width: 900px;'>
            <!-- Pomodoro Options -->
            <div class='row justify-content-center mb-5'>
                <div class='col-auto'>
                    <h5 class='text-center mb-4' style='color: rgba(255, 255, 255, 0.95); font-size: 1.2em; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;'>Choose Your Session</h5>
                </div>
            </div>
            <div class='row justify-content-center mb-5' style='gap: 15px;'>
                <div class='col-auto'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(25, 5)'>
                        25 / 5
                    </button>
                </div>
                <div class='col-auto'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(55, 10)'>
                        55 / 10
                    </button>
                </div>
                <div class='col-auto'>
                    <button class='btn btn-outline-primary button-pill px-3' onclick='setPomodoroOption(90, 15)'>
                        90 / 15
                    </button>
                </div>
            </div>
            <div class='row justify-content-center mb-3'>
                <div class='col-auto' style='display: flex; align-items: center; justify-content: center;'>
                    <p class='timer' id='minutes' style='margin: 0;'>00</p>
                    <p class='timer' style='margin: 0 15px;'>:</p>
                    <p class='timer' id='seconds' style='margin: 0;'>00</p>
                </div>
            </div>
            <div class='row justify-content-center mb-4'>
                <div class='col-auto'>
                    <h3 class='text-center' style='color: rgba(255, 255, 255, 0.95); font-size: 1.5em; font-weight: 300; letter-spacing: 3px; text-transform: uppercase;'>
                        <span id='current-mode'>Focus Time</span>
                    </h3>
                </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col-12" style='display: flex; justify-content: center;'>
                    <div class="progress-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Focus Music Control -->
            <div class="row justify-content-center my-4">
                <div class="col-12" style='max-width: 600px;'>
                    <div id="music-controls" style="text-align: center; padding: 25px; background: rgba(255,255,255,0.15); border-radius: 25px; backdrop-filter: blur(15px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
                        <h5 style="color: rgba(255, 255, 255, 0.95); margin-bottom: 18px; font-size: 1em; font-weight: 300; letter-spacing: 2px; text-transform: uppercase;">
                            <i class="fas fa-music"></i> Focus Music
                        </h5>
                        
                        <!-- Current Track Display -->
                        <div id="current-track-display" style="margin-bottom: 18px; padding: 12px; background: rgba(0,0,0,0.25); border-radius: 15px; backdrop-filter: blur(10px);">
                            <div id="current-track" style="font-weight: 400; color: rgba(255, 255, 255, 0.95); font-size: 0.95em; letter-spacing: 0.5px;">1. Rain Sounds</div>
                        </div>
                        
                        <!-- Music Control Buttons -->
                        <div class="music-controls-row" style="display: flex; justify-content: center; align-items: center; gap: 12px; margin-bottom: 15px;">
                            <button class="music-control-btn" id="shuffle-btn" onclick="toggleShuffle()" title="Shuffle">
                                <i class="fas fa-random"></i>
                            </button>
                            <button class="music-control-btn" onclick="playPreviousTrack()" title="Previous Track">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="btn btn-outline-primary button-pill" id="music-toggle" onclick="toggleMusic()" style='padding: 10px 30px;'>
                                <i class="fas fa-play"></i> <span id="music-status">Play</span>
                            </button>
                            <button class="music-control-btn" onclick="playNextTrack()" title="Next Track">
                                <i class="fas fa-step-forward"></i>
                            </button>
                            <button class="music-control-btn" id="repeat-btn" onclick="toggleRepeat()" title="Repeat">
                                <i class="fas fa-redo"></i>
                            </button>
                        </div>
                        
                        <!-- Volume Control -->
                        <div style="margin: 12px 0; display: flex; align-items: center; justify-content: center; gap: 12px;">
                            <i class="fas fa-volume-down" style="color: white; font-size: 1em;"></i>
                            <input type="range" id="volume-slider" min="0" max="100" value="30" 
                                   style="width: 120px; accent-color: #4facfe;" 
                                   oninput="setVolume(this.value / 100)">
                            <i class="fas fa-volume-up" style="color: white; font-size: 1em;"></i>
                        </div>
                        
                        <!-- Playlist Toggle -->
                        <button class="btn btn-sm btn-outline-secondary" onclick="togglePlaylist()" id="playlist-toggle" style="font-size: 0.85em; padding: 6px 12px; border-radius: 15px; margin-top: 5px;">
                            <i class="fas fa-list"></i> Playlist
                        </button>
                        
                        <!-- Playlist Container -->
                        <div id="playlist-container" style="display: none; margin-top: 15px; max-height: 250px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;">
                            <!-- Playlist items will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Enhanced Music Control -->

            <div class='row justify-content-center' style='gap: 20px; margin-top: 40px;'>
                <button type="button" class='buttons' id='timer-control' onClick='startPomoCounter()' style='padding: 15px 45px; border-radius: 30px; font-size: 1.1em; font-weight: 500; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.5); color: white; backdrop-filter: blur(10px);'>
                    <i class="fas fa-play-circle"></i> Start
                </button>

                <button type="button" class='buttons' id='reset' onClick='reset()' style='padding: 15px 45px; border-radius: 30px; font-size: 1.1em; font-weight: 500; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.5); color: white; backdrop-filter: blur(10px);'>
                    <i class="fas fa-undo"></i> Reset
                </button>
            </div>

            <div class='row justify-content-center mt-4' style='display: none;'>
                <div class='col-auto'>
                    <button class="calendar-btn" id="authorize-btn" onclick="handleAuthClick()" style="display: none;">
                        <i class="fas fa-calendar-plus"></i> Connect Calendar
                    </button>
                    <button class="calendar-btn" id="schedule-btn" onclick="openScheduleModal()" style="display: none;">
                        <i class="fas fa-calendar-check"></i> Add to Calendar
                    </button>
                    <button class="calendar-btn" id="signout-btn" onclick="handleSignoutClick()" style="display: none;">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
            <div class='row justify-content-center'>
                <div class='col-10'>
                    <div id="calendar-status"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="scheduleModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeScheduleModal()">&times;</span>
            <h2 style="color: #333; margin-bottom: 20px;">
                <i class="fas fa-calendar-plus"></i> Schedule Pomodoro Session
            </h2>
            <form id="calendar-form">
                <div class="form-group">
                    <label for="event-title">Session Title:</label>
                    <input type="text" id="event-title" placeholder="e.g., Deep Work Session" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Date:</label>
                    <input type="date" id="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-time">Start Time:</label>
                    <input type="time" id="event-time" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Description (Optional):</label>
                    <textarea id="event-description" rows="3" placeholder="What will you work on?"></textarea>
                </div>
                <div class="form-group" style="display: flex; align-items: center;">
                    <input type="checkbox" id="include-break" checked style="margin-right: 8px; width: auto;">
                    <label for="include-break" style="margin: 0; cursor: pointer; font-weight: normal;">Include break time in calendar</label>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button type="submit" class="calendar-btn">
                        <i class="fas fa-check"></i> Add to Calendar
                    </button>
                    <button type="button" class="calendar-btn" onclick="closeScheduleModal()" 
                            style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
  
  <div id="confetti"></div>
    
    <script src="pomodoro.js" type="text/javascript"></script>
    <script src="../jquery.js"></script>
    <script>
      // Close navbar on link click in mobile view
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          const navbarCollapse = document.getElementById('navbarSupportedContent');
          if (navbarCollapse.classList.contains('show')) {
            navbarCollapse.classList.remove('show');
          }
        });
      });
    </script>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

</body>
