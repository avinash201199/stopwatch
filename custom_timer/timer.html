  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="timer.css" />
  <link rel="stylesheet" href="..\style.css" />

  <title>Custom Timer</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-expand-lg thinner navcol">
    <div class="container-fluid-nav">
      <div class="maintitle">
        <img src="../img/logo.gif" style="height: 3rem; width: 3rem;margin-right:1rem; border-radius: 50%;" alt=""> <span id="title1">Stop
          Watch</span>
      </div>
      <button class="navbar-toggler" style="background-color: rgb(77, 123, 247);" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item px-4">
            <a class="nav-link btn secondary " id="link--active" href="../index.html">STOP WATCH</a>
            <a class="nav-link btn secondary" id="link--active" href="../pomodoro/index.html">POMODORO TIMER</a>
            <a class="nav-link btn secondary" id="link--active" href="#">CUSTOM TIMER</a>
          </li>
        </ul>
        <div id="switch-theme">
          <button id="fullscreen-toggle" class="fs-btn" aria-label="Enter fullscreen" title="Enter fullscreen">
            <i class="fas fa-expand"></i>
          </button>
          <input type="checkbox" id="light" class="checkbox">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'></div>
          </label>
        </div>
      </div>
  </nav>

  <div class="row h-100 justify-content-center active" id="counter-background">
    <div class="col-auto" id="custom-timer-form">
      <div class="form__group field">
        <input type="number" placeholder="" id="hoursInput" class="form__field justify-content-between time">
        <label for="name" class="form__label">Enter Hours</label>
      </div>
      <div class="form__group field">
        <input type="number" placeholder="" id="minutesInput" class="form__field justify-content-between time">
        <label for="name" class="form__label">Enter Minutes</label>
      </div>
      <div class="form__group field">
        <input type="number" placeholder="" id="secondsInput" class="form__field justify-content-between time">
        <label for="name" class="form__label">Enter Seconds</label>
      </div>

      <button type="submit" class="animated-button btn-outline-success button-pill px-3"
        onClick="setCustomTime(hoursInput.value,minutesInput.value,secondsInput.value)">
        <span>Make Timer</span>
        <span></span>
      </button>
    </div>

    <div class="col-12 my-5" id="timer-container">
      <div class="row justify-content-center">
        <div class="col-auto my-auto"><p class="timer" id="hours">00</p></div>
        <div class="col-auto my-auto"><p class="timer">:</p></div>
        <div class="col-auto my-auto"><p class="timer" id="minutes">00</p></div>
        <div class="col-auto my-auto"><p class="timer">:</p></div>
        <div class="col-auto my-auto"><p class="timer" id="seconds">00</p></div>
      </div>

      <!-- ✅ Progress Bar Section -->
      <div class="row justify-content-center my-4">
        <div class="col-10">
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-auto py-4 px-4 hide" id="focus">
          <h1 class="text-center">Focus!</h1>
        </div>
      </div>

      <div class="row justify-content-center">
        <button type="button" class="buttons" id="timer-control" onClick="startCustomTimerCounter()">
          <i class="fas fa-play-circle"></i> Play
        </button>

        <button type="button" class="buttons" id="reset" onClick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>

        <button type="button" class="buttons hidden" id="stop-alarm" onClick="stopAlarm()">
          <i class="fas fa-bell-slash"></i> Stop Alarm
        </button>
      </div>
    </div>
  </div>
  
   <!-- FOOTER -->
  <footer>
    <div class="container-fluid my-class foot">
      <div class="container">
        <p class="textfooter" style="margin-top: 2rem;">Made with <span class="heart">❤️</span> by Avinash Singh</p>

        <div>
          <ul style="color: white" class="social-links">
            <li class="hov"><a href="https://github.com/avinash201199"><img class="link" src="../img/GitHub.png" /></a></li>
            <li class="hov"><a href="https://www.linkedin.com/in/avinash-singh-071b79175/"><img class="link" src="../img/LinkedinLogo.png" /></a></li>
            <li class="hov"><a href="https://www.instagram.com/lets__code/"><img class="link" src="../img/Instagram.png" /></a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <div id="confetti"></div>

  <div id="confetti"></div>
  <script src="timer.js" type="text/javascript"></script>
</body>
</html>
