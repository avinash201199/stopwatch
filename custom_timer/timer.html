          text-decoration: none;" href="#">
              CUSTOM TIMER
            </a>

        </ul>
        <div id="switch-theme">
          <input type="checkbox" id="light" class="checkbox">
          <label for="checkbox" class="label">
            <i class="fas fa-moon"></i>
            <i class='fas fa-sun'></i>
            <div class='ball'>
              </ball>
            </div>
          </label>
        </div>
  </nav>
  
  <div class="container-fluid">
    <div id="container">
      <div id="custom-timer-form">
        <div class="form__group field">
          <input type="number" placeholder="" id="hoursInput" min="0" max="99" class="form__field justify-content-between time">
          <label for="hoursInput" class="form__label">Enter Hours</label>
        </div>
        <div class="form__group field">
          <input type="number" placeholder="" id="minutesInput" min="0" max="59" class="form__field justify-content-between time">
          <label for="minutesInput" class="form__label">Enter Minutes</label>
        </div>
        <div class="form__group field">
          <input type="number" placeholder="" id="secondsInput" min="0" max="59" class="form__field justify-content-between time">
          <label for="secondsInput" class="form__label">Enter Seconds</label>
        </div>

        <div class="btn-group field">
          <button type="submit" class="animated-button btn-outline-success button-pill px-3"
            onClick="setCustomTime(hoursInput.value,minutesInput.value,secondsInput.value)">
            <span>Make Timer</span>
            <span></span>
          </button>
        </div>
      </div>

      <div id="timer-display">
        <div id="time">
          <span class="digit" id="hours">00</span>
          <span class="txt">:</span>
          <span class="digit" id="minutes">00</span>
          <span class="txt">:</span>
          <span class="digit" id="seconds">00</span>
        </div>
        
        <span class="todayDate">
          <h3><span id="d1"></span></h3>
        </span>
      </div>

      <!-- ✅ Progress Bar Section -->
      <div id="progress-section">
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>

      <div id="focus-display">
        <h1 class="text-center hide" id="focus">Focus!</h1>
      </div>

      <hr />
      
      <div id="btn-container">
        <button type="button" class="round-btn" id="timer-control" onClick="startCustomTimerCounter()">
          <i class="fas fa-play-circle"></i> Start
        </button>

        <button type="button" class="round-btn" id="reset" onClick="reset()">
          <i class="fas fa-undo"></i> Reset
        </button>

        <button type="button" class="round-btn hidden" id="stop-alarm" onClick="stopAlarm()">
          <i class="fas fa-bell-slash"></i> Stop Alarm
        </button>
      </div>
    </div>
  </div>
