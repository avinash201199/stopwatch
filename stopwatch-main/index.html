```html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stopwatch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>STOPWATCH</h1>
      <img src="./clock.png" alt="Clock" width="150" height="150" />

      <div id="time">
        <span
          ><span class="digit" id="hr">00</span
          ><span class="txt">Hr</span></span
        >
        <span
          ><span class="digit" id="min">00</span
          ><span class="txt">Min</span></span
        >
        <span
          ><span class="digit" id="sec">00</span
          ><span class="txt">Sec</span></span
        >
        <span class="digit" id="count">00</span>
      </div>

      <div id="btn-container">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
        <button class="btn" id="lap" onclick="lap()">Lap</button>
        <button class="btn" id="clearLap" onclick="clearLap()">
          Clear Laps
        </button>
      </div>

      <ul id="laps"></ul>
    </div>

    <div id="footer-container">
      <p class="social-txt">Made with ❤️ by Stopwatch Demo</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
