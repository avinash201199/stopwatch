<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Stop Watch Application</h1>
    </header>
    <div id="container">
        <h1 style="text-align:center">STOP WATCH</h1>
        <img src="./clock.png" alt="clock image" width="150" height="150">
        <div id="time">
            <span>
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
            </span>
            <span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
            </span>
            <span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
            </span>
            <span class="digit" id="count">00</span>
        </div>

        <div id="btn-container">
            <hr>
            <button class="btn" id="start" onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
            <button class="btn" id="clearLap" onclick="clearLap()">Clear Laps</button>
        </div>

        <table id="laps-table">
            <thead>
                <tr>
                    <th>Lap Number</th>
                    <th>Time</th>
                    <th>Diff</th>
                </tr>
            </thead>
            <tbody id="laps">
                <!-- Laps will be added dynamically using JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="footer-container">
        <div class="container">
            <ul style="list-style-type:none;">
                <!-- Social links go here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
